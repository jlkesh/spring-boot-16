
spring.datasource.url=jdbc:h2:file:./db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

springdoc.swagger-ui.path=/swagger
springdoc.api-docs.path=/docs
#
# docs
#
api.documentation.info.title=Spring open api dome
api.documentation.info.description=Spring boot application for openapi testing
api.documentation.info.version=v-1
api.documentation.licence.name=Apache 2.0
api.documentation.licence.url=https://apache.org

api.documentation.external.url=https://springdoc.org
api.documentation.external.description=Springdocs documentation
